<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <div>{{reversedMsg}}</div> 
        <div>{{msg}}</div> 

    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "Hello Vue!"
            },
            computed: {
                now () {
                    return Date.now()
                },
                reversedMsg : {
                    get (){
                        return this.msg.split('').reverse().join('')
                    },
                    set (value){
                        this.msg = value
                    }
                }
            },
            watch: {
                msg (value) {
                    console.log('New data : ' + value)
                },
                reversedMsg (value) {
                    console.log('New reversedData' + value)
                }
            }
        })

    </script>
</body>

</html>
