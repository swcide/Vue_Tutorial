<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <style>
        .normal {
            color: blue;
        }

        .active {
            color: red;
        }
    </style>

    <div id="app">
        <!-- 생략가능 -->
        <!-- <div v-bind:class="className" v-on:click="changeClassName">
            {{msg}}
        </div> -->

        <div :class="className" @click="changeClassName">
            {{msg}}
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue!',
                className: 'normal'
            },
            methods: {
                changeClassName() {
                    this.className = 'active'
                }
            }
        })
    </script>
</body>

</html>
