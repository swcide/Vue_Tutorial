<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" @input="bindMsg" :value="msg" />
      <!-- <input type="text" @input="bindMsg" /> -->
      <div>{{msg}}</div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "Hello~~",
        },
        methods: {
          bindMsg(event) {
            this.msg = event.target.value;
          },
        },
      });
    </script>
  </body>
</html>
