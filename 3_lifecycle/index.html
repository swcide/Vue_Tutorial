<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div ref="msg">{{msg}}</div>
        <div ref="div"></div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data:{
                msg: 'Hello Vue!'
            },
            beforeCreate () {
                console.log('beforCreate!',this.msg)
            },
            created (){
                console.log('created',this.msg)
            },
            beforeMount(){
                console.log('beforMount',this.$refs.div)
            },
            mounted(){
                console.log('mounted!',this.$refs.div)
            },
            // beforeUpdate(){
            //     console.log('beforeUpdate!',this.$refs.msg.innerText)

            // },
            updated(){
                console.log('update!',this.$refs.msg.innerText)

            },
            beforeDestroy() {
                console.log('beforDestroy!',this.$refs.msg.innerText)
            },
            destroyed(){
                console.log('destroy!',this.$refs.msg.innerText)

            }
        })


    </script>
    
</body>
</html>
